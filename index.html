<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to ./assets/css/style.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Byte Weather</title>
</head>

<body>
    <header>
        <!-- As a heading -->
        <nav class="navbar bg-primary m-3 p-1 justify-content-end" style="width: 99%">
            <span class="navbar-brand custom-navbar-brand mb-0 h1 text-white" style="width: 45vw">Weather
                Dashboard</span>
        </nav>
    </header>
    <main class="row">
        <section>
            <div class="container mx-3">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Search for a City</label>
                        <input type="text" class="form-control form-control-lg" id="formGroupExampleInput"
                            placeholder="Example input">
                    </div>
                    <button type="button" class="btn btn-primary custom-btn-primary btn-sm btn-block">Block level
                        button</button>
                    <div class="container border-top my-3 "></div>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                    <button type="button" class="btn btn-secondary custom-btn-secondary btn-sm btn-block">Block level
                        button</button>
                </form>
            </div>
            <div class="container"></div>
        </section>
        <section class="col mx-3">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title custom-city-card">City in focus</h5>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Wind: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
            <div class="container container-fluid">
                <h4 class="my-3">5-Day Forecast:</h4>
                <div class="card-deck mt-3 row d-flex ">
                    <div class="card text-white bg-dark custom-bg-dark mb-3">
                        <div class="card-header custom-card-header">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title">Icon</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark mb-3">
                        <div class="card-header custom-card-header">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title">Icon</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark mb-3">
                        <div class="card-header custom-card-header">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title">Icon</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark mb-3">
                        <div class="card-header custom-card-header">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title">Icon</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark mb-3">
                        <div class="card-header custom-card-header">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title">Icon</h5>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
