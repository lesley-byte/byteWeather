<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to ./assets/css/style.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Byte Weather</title>
</head>

<body>
    <header class="col">
        <!-- As a heading -->
        <nav class="navbar bg-primary my-3 p-1 d-flex flex-wrap justify-content-end">
            <span class="navbar-brand custom-navbar-brand mb-0 h1 text-white d-flex flex-wrap justify-content-start"
                style="width: 45vw">Weather &nbsp;
                <span id="dashboard px-2">Dashboard</span></span>
        </nav>
    </header>
    <main class="row" style="width: 100%">
        <section>
            <div class="container m-3">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Search for a City</label>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg></span>
                            </div>
                            <input type="text" class="form-control form-control-lg border border-dark" id="formInput"
                                placeholder=" type to search">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary custom-btn-primary btn-md btn-block"
                        id="searchBtn">Search</button>
                    <div class="container border-top my-3 p-0 list-group" id="history"></div>
                   
                </form>
            </div>
            <div class="container"></div>
        </section>
        <section class="col">
            <div class="container">
                <div class="card border border-dark">
                    <div class="card-body">
                        <h5 class="card-header custom-city-card"><span id="cityInFocus">City in focus</span><span id="cityFocus"></span></h5>
                        <h6 class="card-subtitle mb-2 text-muted custom-date-card m-1" id="actualCity"></h6>
                        <p class="card-text custom-date-card m-1" id="currentIcon">Icon</p>
                        <p class="card-text m-1" id="currentTemp">Temp: </p>
                        <p class="card-text m-1" id="currentWindSpeed">Wind: </p>
                        <p class="card-text m-1" id="currentHumidity">Humidity: </p>
                    </div>
                </div>
            </div>
            <div class="container container-fluid">
                <h4 class="my-3">5-Day Forecast:</h4>
                <div class="card-deck m-1 row d-flex ">
                    <div class="card text-white bg-dark custom-bg-dark m-1">
                        <div class="card-header custom-card-header pb-0 m-1" id="futureDate1">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title m-1" id="futureIcon1">icon</h5>
                            <p class="card-text m-1" id="futureTemp1">Temp: </p>
                            <p class="card-text m-1" id="futureWindSpeed1">Wind:</p>
                            <p class="card-text m-1" id="futureHumidity1">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark m-1">
                        <div class="card-header custom-card-header pb-0 m-1" id="futureDate2">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title m-1" id="futureIcon2">icon</h5>
                            <p class="card-text m-1" id="futureTemp2">Temp:</p>
                            <p class="card-text m-1" id="futureWindSpeed2">Wind:</p>
                            <p class="card-text m-1" id="futureHumidity2">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark m-1">
                        <div class="card-header custom-card-header pb-0 m-1" id="futureDate3">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title m-1" id="futureIcon3">icon</h5>
                            <p class="card-text m-1" id="futureTemp3">Temp:</p>
                            <p class="card-text m-1" id="futureWindSpeed3">Wind:</p>
                            <p class="card-text m-1" id="futureHumidity3">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark m-1">
                        <div class="card-header custom-card-header pb-0 m-1" id="futureDate4">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title m-1" id="futureIcon4">icon</h5>
                            <p class="card-text m-1" id="futureTemp4">Temp:</p>
                            <p class="card-text m-1" id="futureWindSpeed4">Wind:</p>
                            <p class="card-text m-1" id="futureHumidity4">Humidity:</p>
                        </div>
                    </div>
                    <div class="card text-white bg-dark custom-bg-dark m-1">
                        <div class="card-header custom-card-header pb-0 m-1" id="futureDate5">00/00/0000</div>
                        <div class="card-body">
                            <h5 class="card-title m-1" id="futureIcon5">icon</h5>
                            <p class="card-text m-1" id="futureTemp5">Temp:</p>
                            <p class="card-text m-1" id="futureWindSpeed5">Wind:</p>
                            <p class="card-text m-1" id="futureHumidity5">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--cdn for dayjs-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <script src="./assets/scripts/newScript.js"></script>
</body>

</html>
